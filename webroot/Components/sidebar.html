<div id="contact-list">
  <ul>
    <li ng-repeat="n in contacts">
      <a href="#snap">
        <contact-list-item
          ng-click="getPerson(n.contactID)"
          class="contact-list-item expand-down fade-in"
          ng-class="{ blue: contactInfo.contactID === n.contactID }"
        	first-name="(n.contactID === contactInfo.contactID) ? contactInfo.givenName : n.givenName"
        	last-name="(n.contactID === contactInfo.contactID) ? contactInfo.surname : n.surname">
        </contact-list-item>
      </a>
    </li>
    <li>
    	<contact-list-new
        ng-click = "addContact()"
    		class="contact-list-item">
    	</contact-list-new>
    </li>
  </ul>
</div>
